<div class="panel panel-default panel-child" ng-repeat="inventory in inventories" ng-class="{\'panel-success\': inventory.selected}">
    <div class="panel-heading">
        <a class="link-default" inventory="{{inventory}}">
            <p class="text-muted"><small>{{inventory.type}}</small></p>
            {{inventory.name}}
        </a>
    </div>
</div>
